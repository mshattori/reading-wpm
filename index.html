<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Speed WPM Tester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.14.3/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.14.3/js/uikit.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #text-display {
            width: 100%;
            height: 300px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            overflow: auto;
            font-size: 18px;
            line-height: 1.5;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            textarea, #text-display {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Reading Speed WPM Tester</h1>
    <textarea placeholder="Paste your text here"></textarea>
    <div id="text-display"></div>
    <div>
        <button id="start-btn">Start</button>
        <button id="stop-btn" disabled>Stop</button>
        <button id="cancel-btn" disabled>Cancel</button>
    </div>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
